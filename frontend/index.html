<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>kCombinGame</title>

        <link href="https://kit-pro.fontawesome.com/releases/v6.2.0/css/pro.min.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet"/>

        <script src="dist/bundle.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Jeu des combinaisons</h1>
        </header>

        <section>
            <div class="container py-5">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card mb-4" id="main-profile">
                            <div class="card-body text-center">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
                                <h5 class="my-3" id="profile-username"></h5>
                                <div class="d-flex justify-content-center mb-2">
                                    <button type="button" id="remove-account-btn" class="btn btn-danger">Supprimer le compte</button>
                                    <button  type="button" id="pause-game-btn" class="btn btn-outline-primary ms-1">Mettre en pause</button>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="button" id="dark-light-mode-btn" class="btn btn-outline-dark ms-1">Mode clair/sombre</button>
                                </div>
                            </div>
                        </div>
                        <div class="card mb-4 mb-lg-0">
                            <div class="card-body p-0">
                                <ul class="list-group list-group-flush rounded-3">
                                    <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                                        <i class="fas fa-circle-1 fa-lg text-warning"></i>
                                        <p class="mb-0">Vous devez trouver la combinaison de carte identique.</p>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                                        <i class="fas fa-circle-2 fa-lg"></i>
                                        <p class="mb-0">Le bonus de score varie selon le temps effectué.</p>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                                        <i class="fas fa-circle-3 fa-lg text-body"></i>
                                        <p class="mb-0">Chaque niveau possède un temps et difficulté différente.</p>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                                        <i class="fas fa-circle-4 fa-lg"></i>
                                        <p class="mb-0">TODO ??</p>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                                        <i class="fas fa-circle-5 fa-lg"></i>
                                        <p class="mb-0">TODO ??</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-8">
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <button type="button" class="btn btn-primary">NIVEAU : <span id="current-level">0</span></button>
                                    <button type="button" class="btn btn-success"><span id="seconds">00</span>:<span id="tens">00</span></button>
                                    <button type="button" class="btn btn-secondary">SCORE : <span id="current-score">0</span></button>
                                </div>
                            </div>

                            
                            <main id="main-game">
                                    
                            </main>
                        </div>

                        <div class="card mt-4" id="main-leaderboard">
                            <div class="card-body">
                                <h1 class="text-center">Classement</h1>
                                <div id="leaderboard" class="d-flex justify-content-center mb-4"></div>
                                <div class="row mt-4 mx-auto" id="additional-leaderboard"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <dialog id="register-modal">
            <form>
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">            
                            <label>Nom d'utilisateur
                                <input type="text" name="username">
                            </label>
                
                            <br style="margin-top: 50%;">
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">S'inscrire</button>
                        </div>
                    </div>
                </div>
            </form>
        </dialog>

        <template id="leaderboard-template">
            <div class="col-6 rounded p-3">
                <div class="d-flex align-items-center">
                    <div class="me-3">
                        <img class="img-fluid rounded" src="" alt="Avatar">
                    </div>
                    <div class="text-center flex-grow-1">
                        <h4 class="mb-0">Nom</h4>
                        <span>Rang</span>
                        <div class="p-2 mt-2 bg-primary d-flex justify-content-around rounded stats">
                            <div class="d-flex flex-column text-center">
                                <span>Score Total</span>
                                <span>0</span>
                            </div>
                            <div class="d-flex flex-column text-center">
                                <span>Niveau</span>
                                <span>0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var lightMode = true;
                document.getElementById("dark-light-mode-btn").addEventListener("click", () => {
                    lightMode = !lightMode;

                    if (lightMode) {
                        document.body.classList.remove("dark");
                    } else {
                        document.body.classList.add("dark");
                    }
                })
            });
        </script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
    </body>
</html>
